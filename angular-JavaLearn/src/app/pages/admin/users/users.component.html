<div class="container">
  <div class="pt-5">
    <div class="card">
      <div class="card-header">
          <h3>All Users</h3>
      </div>
      <div class="card-body">
        <table class="table table-striped">
            <!-- (thead>tr>th[scope="col"]*5)+tbody>trow>th[scope="row"]+td*4 -->
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Role</th>
                <th scope="col">Enabled</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of userList; index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{user.username}}</td>
                <td>{{user.role}}</td>
                <td>{{user.enabled}}</td>
                <td>
                  <button class="btn btn-info" (click)=detail(user)>Details</button>
                </td>
              </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
